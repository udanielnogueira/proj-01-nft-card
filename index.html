<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="card">
            <a href="#" class="card__image-box">
                <img class="card__nft-img" src="img/image-equilibrium.jpg" alt="nft">
                <div class="overlay-color"></div>
                <img class="overlay-icon" src="img/icon-view.svg" alt="icon">
            </a>

            <a href="#" class="card__title">Genesis #9731</a>

            <p class="card__description">Our genesis collection promotes force and balance.</p>

            <div class="card__info">
                <div class="card__price">
                    <img src="img/icon-ethereum.svg" alt="etherum icon">
                    <p>0.057 ETH</p>
                </div>
                <div class="card__days">
                    <img src="img/icon-clock.svg" alt="clock icon">
                    <p>2 days left</p>
                </div>
            </div>

            <hr>

            <div class="card__author">
                <img class="card__author-avatar" src="img/image-avatar.png" alt="author avatar">
                <p>Creation of <a class="card__author-name" href="#">Daniel Joseph</a></p>
            </div>
        </section>
    </main>
</body>
</html>
