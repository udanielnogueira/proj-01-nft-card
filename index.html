<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="card">
            <a href="#" class="nft-img-link">
                <img class="nft-img" src="img/image-equilibrium.jpg" alt="nft">
                <div class="overlay-color"></div>
                <img class="overlay-icon" src="img/icon-view.svg" alt="icon">
            </a>
            <a href="#" class="nft-name">Equilibrium #3429</a>
            <p class="description">Our equilibrium collection promotes <br> balance and calm.</p>
            <div class="info">
                <div class="price">
                    <img src="img/icon-ethereum.svg" alt="etherum icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="days">
                    <img src="img/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="author">
                <img class="author-img" src="img/image-avatar.png" alt="author avatar">
                <p>Creation of <a class="author-name" href="#">Jules Wyvern</a></p>
            </div>
        </section>
    </div>
</body>
</html>
